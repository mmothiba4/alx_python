<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    {% if number is defined %}
        <H1>Number: {{ number }}</H1>
        {% if number % 2 == 0 %}
            <p>This number is even.</p>
        {% else %}
            <p>This number is odd.</p>
        {% endif %}
    {% else %}
        <p>Invalid input: Not a number</p>
    {% endif %}
</BODY>
</HTML>
